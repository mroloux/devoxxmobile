#{extends 'main.html' /}
#{set title:'Devoxx mobile' /}

<div data-role="page" data-add-back-btn="true">
    <div data-role="header" data-position="fixed">
        <a data-rel="back">Back</a>
        <h1>${talk.title}</h1>
    </div>
    <div data-role="content">
        <p>${talk.summary}</p>
        <p><b>Room:</b> ${talk.room}</p>
        <p><b>Type:</b> ${talk.type}</p>
        <p>
            <b>Speakers:</b>
            #{list talk.speakers}
                ${_.speaker}${_isLast ? '' : ', ' }
            #{/list}
        </p>
    </div>
</div>
