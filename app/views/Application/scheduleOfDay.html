#{extends 'main.html' /}
#{set title:'Devoxx mobile' /}

<div data-role="page">
	<div data-role="header" data-position="fixed">
        <a data-rel="back">Back</a>
		<h1>Day ${day}</h1>
	</div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
        #{list talkGroups.asMap().entrySet()}
            <li data-role="list-divider">${_.getKey().fromTime.format('HH:mm')} - ${_.getKey().toTime.format('HH:mm')}</li>
            #{list _.getValue()}
                    <li>
                        <a href="@{Application.talk(_.uri)}">
                            <h3>${_.title}</h3>
                            <div class="ui-li-aside ui-li-desc">${_.room}</div>
                            <div class="ui-li-desc">${_.type}</div>
                        </a>
                    </li>
            #{/list}
        #{/list}
        </ul>
    </div>
</div>
